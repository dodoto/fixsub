		var box=document.getElementById("box"),
		boxChild=box.children,
		libg=document.getElementsByClassName("liBg")
		libg[0].style.display="block"
		lis=document.querySelectorAll(".dot li")
		childLength=boxChild.length;
		var index=0,
		    timer,
			Delta,
			e,
			flag=true;
		var BOX_CHANGE_TIME=1000;
		if(window.addEventListener)
		   window.addEventListener("DOMMouseScroll",slideEvent,false);
		   window.onmousewheel=function(event){
		        if(flag){
				    flag=false;
					slideEvent(event);
					setTimeout(function(){
					    flag=true;
					},BOX_CHANGE_TIME)
				}
		   }
           for(var i=0;i<lis.length;i++){
		        (function(i){
				    lis[i].addEventListener("click",function(){
					    index=i-1
						slideEvent(event)
					})
				})(i)
		   }
//		   for(let i=0;i<lis.length;i++){
//		        lis[i].addEventListener("click",function(){
//				    var  index=i-1
//					slideEvent(event)
//				})
//		   }//可以按顺序点击但是最后一张时点击其他无法切换 //可以尝试给父元素添加点击事件通过e.target绑定到子元素
		   function slideEvent(event){
		        clearTimeout(timer);
				timer=setTimeout(function(){
				    e=event || window.event;
					if(e.wheelDelta){
					    Delta=e.wheelDelta/120;
					}else if(e.detail){
					    Delta=-e.detail/2;
					}
					if(Delta>0){
					    index=(index===0?0:--index);
					}else{
					    index=(index===childLength-1?childLength-1:++index);
						if(index>2){
						    index=2;
						}
					}
					for(var i=0;i<childLength;i++){
					    boxChild[i].style.top=(i-index)*100+"%";
					}
					for(var i=0;i<libg.length;i++){
					    libg[i].style.display="none"
					}
					libg[index].style.display="block";
				},100)
		   }
